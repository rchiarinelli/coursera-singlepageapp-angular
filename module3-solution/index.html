<!doctype html>
<html lang="en" ng-app="Module3MenuSearchApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="jquery-3.1.0.min.js"></script>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>

  </head>
<body>
   <div class="container" ng-controller="Module3MenuSearchController as controller">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="error">Not found!</div>

    <div class="form-group">
      <input type="text" placeholder="search term" ng-model="controller.searchTerm" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="controller.search();" >Narrow It Down For Me!</button>
    </div>

    <!-- Bonus loader (see Bonus section of the assignment) -->
    <items-loader-indicator></items-loader-indicator>

    <!-- found-items should be implemented as a component -->
    <!-- <found-items found-items="...." on-remove="...."></found-items> -->
    <br/>
    <found-items ></found-items>



  </div>

</body>
</html>
